<div class="container">
  <h2 >Ajouter Nouvelle Recette</h2>

  <div class="stepwizard">
      <div class="stepwizard-row setup-panel">
          <div class="stepwizard-step">
              <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
              <p>Step 1</p>
          </div>
          <div class="stepwizard-step">
              <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
              <p>Step 2</p>
          </div>
          <div class="stepwizard-step">
              <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
              <p>Step 3</p>
          </div>
      </div>
  </div>
  <form   [formGroup]="loginForm">
      <div class="row setup-content" id="step-1">
          <div class="col-xs-12">
              <div class="col-md-12">
                  <h3> Step 1</h3>
                  <div class="form-group">
                      <label class="control-label">Titre</label>
                      <input  maxlength="100" type="text" required="required"
                       class="form-control" placeholder="Titre"  formControlName="titre"
                       name="titre"

                      />
                  </div>
                  <div class="form-group">
                      <label class="control-label">Description</label>
                      <textarea
                      rows="5"
                      formControlName="description"
                      class="form-control"
                      name="description"
                    ></textarea>
                  </div>
                  <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
              </div>
          </div>
      </div>
      <div class="row setup-content" id="step-2">
          <div class="col-xs-12">
              <div class="col-md-12">
                  <h3> Step 2</h3>
                  <div class="form-group">
                    <label for="pdf">Pdf</label>
                    <input
                      formControlName="pdf"
                      (change)="onSelectPdf($event)"
                      type="file"
                      name="pdf"
                      accept="application/pdf"
                    />
                  </div>
                  <div class="form-group">
                    <label >Image<span class="require"></span></label>
                    <input
                      type="file"
                      formControlName="image"
                      accept="image/png, image/jpeg"
                      (change)="onSelectimage($event)"
                      name="image"
                    />
                  </div>
                  <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
              </div>
          </div>
      </div>
      <div class="row setup-content" id="step-3">
          <div class="col-xs-12">
              <div class="col-md-12">
                  <h3> Step 3</h3>
                  <button class="btn btn-success btn-lg pull-right" type="submit" (click)="addrecette()">Finish!</button>
              </div>
          </div>
      </div>
  </form>
  </div>
