
<!------ Include the above in your HEAD tag ---------->
<app-navbar></app-navbar>
<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">

                        <form id="login-form" class="form" action="" method="post">
                          <i class="fa fa-users" style="color: #42B32F;font-size: 60px; margin-left:130px"></i>                            <div class="form-group">
                                <label for="username"  class="text-info"  style="color:#42B32F">FullName:</label><br>
                                <input type="text" name="username" id="username" class="form-control" [(ngModel)]="FullName">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info"  style="color:#42B32F">Email:</label><br>
                                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email">
                            </div>
                            <div class="form-group">
                              <label for="password" class="text-info"  style="color:#42B32F">Password:</label><br>
                              <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
                          </div>
                            <div class="form-group">

                                <input type="submit" name="submit" class="btn btn-info btn-md"style="background-color:#42B32F" (click)="adduser()" value="submit">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </body>
    <app-footer></app-footer>
