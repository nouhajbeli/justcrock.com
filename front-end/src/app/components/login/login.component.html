
<app-navbar></app-navbar>
<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">

                        <form id="login-form" #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
                          <i class="fas fa-user" style="color: #42B32F;font-size: 60px; margin-left:130px"></i>
                              <div class="form-group">
                                <label for="email"  class="text-info"  style="color:#42B32F">Email:</label><br>
                                <input type="email" name="email"   ngModel #email="ngModel" [(ngModel)]="model.email"  id="email" class="form-control" [pattern]="emailRegex" required
                                [ngClass]="{'invalid-textbox':signInForm.submitted && !email.valid}">
                                <div *ngIf="signInForm.submitted && email.errors?.pattern"></div>
                                <label class="validation-message" class ="text-error">Invalid email address .</label>
                              </div>
                            <div class="form-group">
                                <label for="password" class="text-info"  style="color:#42B32F">Password:</label><br>
                                <input type="password" name="password"  ngModel class="form-control"  id="password" #password="ngModel" [(ngModel)]="model.password" required minlength="4"
                                [ngClass]="{'invalid-textbox': signInForm.submitted && !password.valid }">
                                <div *ngIf="signInForm.submitted && password.errors?.minlength"></div>
                                <label class="validation-message"  class ="text-error">Minimum 4 characters</label>
                              </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"   style="color:#42B32F"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit"  name="submit"  class="btn btn-info btn-md"style="background-color:#42B32F" value="Login">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info" routerLink="/sign-up" style="color:#42B32F">Register here</a>
                            </div>
                        </form>
                        <div class='alert' *ngIf='serverErrorMessages'>
                          {{serverErrorMessages}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<app-footer></app-footer>
